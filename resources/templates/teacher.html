<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Management Pane</title>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="services.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>Student Roster</h1>
      </div>
      <!-- <div class="alert alert-info" role="alert" ng-hide="items && items.length > 0"> -->
      <div class="alert alert-info" role="alert" ng-hide="students.length > 0">
        There are no students in the system yet.
      </div>
      <form class="form-horizontal" role="form" ng-submit="addStudent(credentials[0],credentials[1])">
        <div class="form-group" ng-repeat="student in students">
          <div class="checkbox col-xs-9">
            <label>
              <!-- THIS LINE BELOW NEEDS TO BE CHANGE-D -->
              <!-- <input type="checkbox" ng-model="student.checked" ng-change="updateStudent(student)"> {{student.username}} </input> -->
              <!-- <input type="checkbox">{{student}}</input> -->
              <p>Username: {{student.username}}, Correct: {{student.correct}}, Total: {{student.total}}</p>
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteStudent(student)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <!-- <hr /> -->

        <div class="input-group">
          <input type="text" class="form-control" ng-model="credentials[0]" placeholder="Enter the username..."></input>
          <input type="text" class="form-control" ng-model="credentials[1]" placeholder="Enter the password..."></input>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!credentials[0]" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <br />
    <br />
    <center>
      <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"></input>
      </form>
    </center>

  </body>
</html>
