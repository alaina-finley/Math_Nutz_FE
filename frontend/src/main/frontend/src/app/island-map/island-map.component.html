<body>

  <img src="assets/IslandHopperLogo.png" alt="Logo" style="height:15%; width:65%" class="center">
  <div class="main_content">

    <div class="gameIsland1">
      <!-- Island 1 -->
      <!-- Island is unlocked and needs to be completed -->
      <a *ngIf="additionIslandsUnlocked() == 0" [routerLink]="['/game', 5, 0]">
        <img src="/assets/gameIsland.png" alt="Game Island" style="position:relative; top: 0%; left: 27.55%; width:10%;height:10%;">
      </a>

      <a *ngIf="additionIslandsUnlocked() > 0">

      </a>

        <img src="/assets/completedGameIsland.png" alt="Completed Game Island" style="position:relative; top: 0%; left: 37.5%; width:10%;height:10%;">

      </a>
      <!-- Island is Locked -->
      <a *ngIf="additionIslandsUnlocked() < 1">
        <img src="/assets/lockedGameIsland.png" alt="Locked Game Island" style="position:relative; top: 0%; left: 37.5%; width:10%;height:10%;">
      </a>
